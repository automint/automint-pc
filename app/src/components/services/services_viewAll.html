<md-content class="md-table-toolbar md-default">
    <div layout-gt-xs="row" layout-xs="column" layout-align="start center">
        <md-button aria-label="Add Service" class="md-raised md-accent" ng-click="vm.addService()">
            <md-icon style="color: white">person_add</md-icon>
            <span style="color: white" layout-padding>Add Service</span>
        </md-button>
        <div flex></div>
        <div layout="row" layout-align="center center">
            <span class="am-form-label" layout-padding>Display Data For: </span>
            <md-select ng-model="vm.displayDataFor" aria-label="Display Data For:" style="width: 120px">
                <md-option ng-value="opt.name" ng-repeat="opt in vm.displayDataOptions">{{opt.name}}</md-option>
            </md-select>
            <md-button class="md-icon-button">
                <md-icon>search</md-icon>
            </md-button>
        </div>
    </div>
</md-content>

<md-table-container>
    <table md-table md-progress="vm.promise">
        <thead md-head>
            <tr md-row>
                <th md-column><span>Customer</span></th>
                <th md-column><span>Vehicle</span></th>
                <th md-column><span>Date</span></th>
                <th md-column><span>Cost</span></th>
                <th md-column><span>Payment</span></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="service in vm.services">
                <td md-cell>{{service.value.name}}</td>
                <td md-cell>{{service.value.manuf + ' ' + service.value.model}}<span ng-if="service.value.reg">&nbsp;({{service.value.reg}})</span></td>
                <td md-cell>{{service.value.date}}</td>
                <td md-cell>{{service.value.cost}}</td>
                <td md-cell>{{service.value.status}}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="vm.editService(service)">
                        <md-icon class="am-icon-button-size">edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="vm.deleteService(service)">
                        <md-icon class="am-icon-button-size md-warn">delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page" md-total="{{vm.query.total}}" md-on-paginate="vm.getServices" md-page-select></md-table-pagination>
