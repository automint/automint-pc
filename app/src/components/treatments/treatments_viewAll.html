<style>
.toolbar-center {
    margin-top: 1rem;
}    
</style>

<md-content class="md-table-toolbar md-default">
    <div layout-gt-xs="row" layout-xs="column" layout-align="start center">
        <md-button aria-label="Add Customer" class="md-raised md-accent" ng-click="vm.addTreatment()">
            <md-icon style="color: white">add</md-icon>
            <span style="color: white" layout-padding>Add Treatment</span>
        </md-button>
        <div flex></div>
        <div layout="row" layout-align="center center">
            <span class="toolbar-center">
                <md-checkbox class="am-checkbox" ng-model="vm.stgDisplayAsList" aria-label="Display Treatment As">
                    <span class="md-body-1">Show treatments list ?</span>
                    <span class="md-caption"><br>Displays as list while adding service</span>
                </md-checkbox>
            </span>
            <md-button class="md-icon-button">
                <md-icon>search</md-icon>
            </md-button>
        </div>
    </div>
</md-content>

<md-table-container>
    <table md-table md-progress="vm.promise">
        <thead md-head>
            <tr md-row>
                <th md-column><span>Treatment</span></th>
                <th md-column ng-repeat="type in vm.vehicletypes"><span>{{type}}</span></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="treatment in vm.treatments | limitTo: vm.query.limit: (vm.query.page - 1)*(vm.query.limit)">
                <td md-cell>{{treatment.name}}</td>
                <td md-cell ng-repeat="type in vm.vehicletypes">{{vm.getRate(treatment.rate, type)}}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="vm.editTreatment(treatment.name)">
                        <md-icon class="am-icon-button-size">edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="vm.deleteTreatment(treatment.name)">
                        <md-icon class="am-icon-button-size md-warn">delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15, 20]" md-page="vm.query.page" md-total="{{vm.query.total}}" md-page-select></md-table-pagination>
