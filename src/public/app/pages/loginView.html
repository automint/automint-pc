<div class="login_page_wrapper">
    <div class="md-card" id="login_card">
        <div class="md-card-content large-padding" id="login_form">
            <div class="login_heading">
                <div class="user_avatar"></div>
            </div>
            <form>
                <div class="uk-form-row">
                    <label for="login_username">Username</label>
                    <input class="md-input" type="text" id="login_username" ng-model="login_username" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="login_password">Password</label>
                    <input class="md-input" type="password" id="login_password" ng-model="login_password" md-input />
                </div>
                <div class="uk-margin-medium-top">
                    <a class="md-btn md-btn-primary md-btn-block md-btn-large" ng-click="doLogin($event)">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
