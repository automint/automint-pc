<md-dialog aria-label="due memberships" ng-cloak flex>
    <md-toolbar style="background: #E53935">
        <div class="md-toolbar-tools" layout="row" layout-align="center center">
            <span class="md-title">Due Payments</span>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" style="padding: 0">
            <md-table-container>
                <table md-table md-progress="vm.promise">
                    <thead md-head>
                        <tr md-row>
                            <th md-column><span class="am-table-header">Customer</span></th>
                            <th md-column><span class="am-table-header">Mobile</span></th>
                            <th md-column><span class="am-table-header">Vehicle</span></th>
                            <th md-column><span class="am-table-header">Date</span></th>
                            <th md-column><span class="am-table-header">Cost</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="service in vm.services | limitTo: vm.query.limit: (vm.query.page - 1)*(vm.query.limit)" class="am-select-table-row">
                            <td md-cell ng-click="vm.editService(service)">{{service.cstmr_name}}</td>
                            <td md-cell ng-click="vm.editService(service)">{{service.cstmr_mobile}}</td>
                            <td md-cell ng-click="vm.editService(service)">{{service.vhcl_manuf + ' ' + service.vhcl_model}}<span ng-if="service.vhcl_reg">&nbsp;({{service.vhcl_reg}})</span></td>
                            <td md-cell ng-click="vm.editService(service)">{{vm.getServiceDate(service.srvc_date)}}</td>
                            <td md-cell ng-click="vm.editService(service)">{{service.srvc_cost}}</td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            
            <md-table-pagination md-limit="vm.query.limit" md-limit-options="[10, 20, 50, 100]" md-page="vm.query.page" md-total="{{vm.query.total}}" md-page-select></md-table-pagination>
        </div>
    </md-dialog-content>
</md-dialog>
