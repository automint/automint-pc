<style>
    .am-passcode {
        border: 1px solid #CFD8DC;
        outline: none;
        width: 300px;
        font-size: small;
        letter-spacing: 1px;
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 0.8rem;
        padding-left: 0.4rem;
        padding-right: 0.4rem;
        padding-top: 0.6rem;
        padding-bottom: 0.6rem;
        transition: all 500ms ease;
    }

    .am-passcode:hover {
        box-shadow: 0px 0px 1px 1px #E0E0E0 inset;
    }

    .am-passcode:focus {
        box-shadow: 0px 0px 1px 0px #424242 inset;
    }
    
    .am-submit-passcode {
        width: 300px;
    }

    .am-passcode-block {
        padding-top: 3rem;
        padding-bottom: 3rem;
        padding-left: 1rem;
        padding-right: 1rem;
        background: #FAFAFA;
        box-shadow: 1px 1px 3px 1px #E0E0E0;
    }

    .am-passcode-message {
        margin-top: 0.2rem;
        font-size: small;
        color: #FF5722;
    }
</style>

<md-content class="md-hue-1" layout="column" layout-align="center center" style="height: 100%">
    <div layout="column" layout-align="center center" class="am-passcode-block">
        <img src="assets/img/logo-250x125px.jpg">
        <input type="password" class="am-passcode" ng-model="vm.passcode" ng-change="vm.OnPasscodeChange()" placeholder="Enter Passcode">
        <md-button class="md-raised md-accent am-submit-passcode" ng-disabled="vm.isUnlockButtonDisabled" ng-click="vm.unlock()">
            <span layout-margin>Unlock</span>
        </md-button>
        <span class="am-passcode-message" ng-if="vm.isMessage">{{vm.message}}</span>
    </div>
</md-content>
