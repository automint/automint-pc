<style>
    .am-passcode {
        border: 1px solid #CFD8DC;
        outline: none;
        width: 300px;
        font-size: small;
        letter-spacing: 1px;
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 0.8rem;
        padding-left: 0.4rem;
        padding-right: 0.4rem;
        padding-top: 0.6rem;
        padding-bottom: 0.6rem;
        transition: all 500ms ease;
        box-shadow: 1px 1px 3px 1px #000;
    }
    
    .am-passcode:hover {
        box-shadow: 0px 0px 1px 1px #E0E0E0 inset;
    }
    
    .am-passcode:focus {
        box-shadow: 0px 0px 1px 0px #424242 inset, 1px 1px 3px 1px #000;
    }
    
    .am-submit-passcode {
        width: 300px;
    }
    
    .am-passcode-block {
        padding-top: 3rem;
        padding-bottom: 3rem;
        padding-left: 1rem;
        padding-right: 1rem;
        background: #212121;
        box-shadow: 1px 1px 3px 1px #9E9E9E;
    }
    
    .am-passcode-message {
        margin-top: 0.2rem;
        font-size: small;
        color: #FF5722;
    }
    
    .am-fab {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
    }
    
    .am-fab .tooltip {
        font-size: 8pt;
        margin-top: 0.3rem;
        background: #EEEEEE;
        padding: 0.3rem 1rem 0.3rem 1rem;
        border-radius: 4px;
        box-shadow: 0px 0px 3px 0px #E0E0E0;
    }
</style>
<div class="am-fab" layout="column" layout-align="center center">
    <md-button class="md-fab" ng-click="vm.addService()" title="Add a Service" aria-label="Add a Service">
        <md-tooltip md-direction="top" style="font-size: small">Add a Service</md-tooltip>
        <md-icon>add</md-icon>
    </md-button>
    <span class="tooltip">Add a Service</span>
</div>
<md-content class="md-hue-1" layout="column" layout-align="center center" style="height: 90%" ng-cloak>
    <div layout="column" layout-align="center center" class="am-passcode-block">
        <img src="assets/img/logo-250x125px.png" id="am-lockscreen-img" style="margin-bottom: 2rem;">
        <input autofocus type="password" class="am-passcode" ng-model="vm.passcode" placeholder="Enter Passcode" am-on-enter="vm.unlock()">
        <md-button class="md-raised md-accent am-submit-passcode" ng-click="vm.unlock()" style="box-shadow: 1px 1px 3px 1px #000">
            <span layout-margin>Unlock</span>
        </md-button>
        <span class="am-passcode-message" ng-if="vm.isMessage">{{vm.message}}</span>
    </div>
</md-content>
