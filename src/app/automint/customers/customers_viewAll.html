<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid">
            <div class="uk-width-medium-1-1">
                <h3 class="heading_b uk-margin-bottom">Customers<button class="md-btn" ng-click="customerVm.addCustomer()" style="margin-left: 2rem; padding-right: 1.5rem;"><i class="material-icons" style="margin-right: 0.4rem;">add</i>Add Customer</button></h3>
            </div>
        </div>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <table class="uk-table" style="table-layout: fixed" datatable="ng" dt-instance="customerVm.dtInstance" dt-options="customerVm.dtOptions" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="uk-width-2-10">Name</th>
                            <th class="uk-width-1-10">Mobile</th>
                            <th class="uk-width-2-10">Email</th>
                            <th class="uk-width-3-10">Vehicle</th>
                            <th class="uk-width-1-10">&nbsp;</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="customer in customerVm.customers">
                        <td><span style="white-space: normal;">{{ customer.name }}</span></td>
                        <td><span style="white-space: normal;">{{ customer.mobile }}</span></td>
                        <td><span style="white-space: normal; word-wrap: break-word;">{{ customer.email }}</span></td>
                        <td><span style="white-space: normal;" ng-repeat="vehicle in customer.vehicles"><span ng-if="$index > 0">, </span>{{ vehicle.manuf }} {{ vehicle.model }} <span ng-if="vehicle.reg">({{ vehicle.reg }})</span></span></td>
                        <td class="edit-col" style="text-align: center">
                            <a class="btn btn-primary" ng-click="customerVm.editCustomer($event, customer)">Edit</a>&nbsp;|&nbsp;
                            <a ng-click="customerVm.deleteCustomer($event, customer)" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
