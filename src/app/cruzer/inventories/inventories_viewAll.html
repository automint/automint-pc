<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Treatments</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <table datatable="ng" dt-instance="inventoryVm.dtInstance" dt-options="inventoryVm.dtOptions" class="uk-table" cellspacing="0" width="100%">
                    <tfoot>
                        <thead>
                            <tr>
                                <th class="uk-width-7-10">Name</th>
                                <th class="uk-width-2-10">Rate</th>
                                <th class="uk-width-1-10">&nbsp;</th>
                            </tr>
                        </thead>
                    </tfoot>
                    <tr ng-repeat="inventory in inventoryVm.inventories">
                        <td>{{ inventory.name }}</td>
                        <td>{{ inventory.rate }}</td>
                        <td class="edit-col" style="text-align: center">
                            <a class="btn btn-primary" ng-click="inventoryVm.editInventory($event, inventory)">Edit</a>&nbsp;|&nbsp;
                            <a ng-click="inventoryVm.deleteInventory($event, inventory)" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="md-fab-wrapper">
            <a class="md-fab md-fab-primary md-fab-wave-light" ng-click="inventoryVm.addInventory()" data-uk-tooltip="{pos: 'right'}" title="Add a Treatment"><i class="material-icons">&#xE145;</i></a>
        </div>
    </div>
</div>
