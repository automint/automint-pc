<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Services</h3>
        <span class="uk-text-muted" style="margin-left: 1rem; margin-right: 1rem;">Display Data For: </span>
        <div class="uk-button-dropdown" data-uk-dropdown>
            <button class="md-btn">{{ serviceVm.dateQuery }} <i class="material-icons">&#xE313;</i></button>
            <div class="uk-dropdown" id="cruzer-date-filter">
                <ul class="uk-nav uk-nav-dropdown">
                    <li ng-repeat="dateFilter in serviceVm.possibleDateFilters track by $index"><a ng-click="serviceVm.filterDatatable($index)">{{ dateFilter }}</a></li>
                </ul>
            </div>
        </div>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <table datatable="ng" dt-instance="serviceVm.dtInstance" dt-options="serviceVm.dtOptions" class="uk-table" cellspacing="0" width="100%">
                    <tfoot>
                        <thead>
                            <tr>
                                <th class="uk-width-2-10">Customer</th>
                                <th class="uk-width-3-10">Vehicle</th>
                                <th class="uk-width-2-10">Date</th>
                                <th class="uk-width-2-10">Cost</th>
                                <th class="uk-width-1-10">&nbsp;</th>
                            </tr>
                        </thead>
                    </tfoot>
                    <tr ng-repeat="service in serviceVm.services">
                        <td>{{ service.name }}</td>
                        <td>{{ service.manufacturer }} {{ service.model }}&nbsp;<span ng-if="service.reg">({{ service.reg }})</span></td>
                        <td>{{ service.date }}</td>
                        <td>{{ service.cost }}</td>
                        <td class="edit-col" style="text-align: center">
                            <a class="btn btn-primary" ng-click="serviceVm.editService($event, service)">Edit</a>&nbsp;|&nbsp;
                            <a ng-click="serviceVm.deleteService($event, service)" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="md-fab-wrapper">
            <a class="md-fab md-fab-primary md-fab-wave-light" ng-click="serviceVm.addService()" data-uk-tooltip="{pos: 'right'}" title="Add a Service"><i class="material-icons">&#xE145;</i></a>
        </div>
    </div>
</div>
