<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card uk-margin-large-bottom">
            <div class="md-card-content">
                <form id="wizard_advanced_form" class="uk-form-stacked" novalidate>
                    <wizard on-finish="finishedWizard()" template="app/templates/wizard.tpl.html">
                        <wz-step wz-title="Customer Information" template="app/templates/wizard.step.tpl.html" canexit="validateCustomerInformation">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="wizard_customer_name">Name&nbsp;<span class="req uk-text-danger">*</span></label>
                                    <input type="text" name="wizard_customer_name" id="wizard_customer_name" required class="md-input"  md-input ng-model="user.name" />
                                </div>
                            </div>
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-2 parsley-row">
                                    <div class="uk-input-group">
                                        <span class="uk-input-group-addon">
                                            <a href="#"><i class="material-icons">&#xE0CD;</i></a>
                                        </span>
                                        <label for="wizard_phone">Phone Number</label>
                                        <input type="text" class="md-input" name="wizard_phone" id="wizard_phone" required md-input ng-model="user.mobile" />
                                    </div>
                                </div>
                                <div class="uk-width-medium-1-2 parsley-row">
                                    <div class="uk-input-group">
                                        <span class="uk-input-group-addon">
                                            <a href="#"><i class="material-icons">&#xE0BE;</i></a>
                                        </span>
                                        <label for="wizard_email">Email</label>
                                        <input type="text" class="md-input" name="wizard_email" id="wizard_email" md-input ng-model="user.email" />
                                    </div>
                                </div>
                            </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-right" id="button_customer_details_forward" type="submit" wz-next>Continue</button>
                            </div>
                        </wz-step>
                        <wz-step wz-title="Vehicle information" template="app/templates/wizard.step.tpl.html">
                            <div class="uk-grid" ng-if="operationMode == 'edit'">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label class="uk-form-label" for="kUI_dropdown_basic_select">Choose from existing:</label>
                                    <select kendo-drop-down-list id="currentVehicle" k-data-text-field="'name'" k-data-value-field="'name'" k-data-source="possibleVehicleList" style="width: 100%" id="kUI_dropdown_basic_select" ng-model="currentVehicle"
                                        ng-change="fillVehicleDetails()">
                                    </select>
                                </div>
                            </div>
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-3 parsley-row">
                                    <label class="uk-form-label">Choose manufacturer:</label>
                                    <input kendo-auto-complete name="wizard_manufacturer" ng-model="vehicle.manuf" k-data-source="countryNames" k-placeholder='"Select manufacturer ..."' class="uk-width-1-1" style="min-width: 100%" />
                                </div>
                                <div class="uk-width-medium-1-3 parsley-row">
                                    <label class="uk-form-label">Choose model:</label>
                                    <input kendo-auto-complete name="wizard_model" ng-model="vehicle.model" k-data-source="countryNames" k-placeholder='"Select model ..."' class="uk-width-1-1" style="min-width: 100%" />
                                </div>
                                <div class="uk-width-medium-1-3 parsley-row">
                                    <label class="uk-form-label" for="wizard_registration">Vehicle Registration&nbsp;<span class="req uk-text-danger">*</span></label>
                                    <input kendo-auto-complete k-placeholder='"e.g. GJ01AB9999"' name="wizard_registration" id="wizard_registration" ng-model="vehicle.reg" style="min-width: 100%; letter-spacing: 1px;" data-uk-tooltip="{pos: 'bottom-left', animation: 'true'}"
                                        title="Example: GJ01AB9999" />
                                </div>
                            </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-right" type="submit" wz-next>Save</button>
                            </div>
                        </wz-step>
                    </wizard>

                </form>
            </div>
        </div>

    </div>
</div>
